<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Step Organic</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="to-do-display">
      <h1>Organic To-do</h1>
      <form onsubmit="updateToDoList()" id="toDoForm">
        <div class="flexbox">
          <input id="input-box" type="text" placeholder="Add a new item" />
          <input id="add-button" type="submit" value="Add" />
        </div>
      </form>
      <ul id="display-list"></ul>
    </div>

    <!-- Delete Modal -->
    <div id="delModal" class="modal">
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Delete Account</h1>
          <p>Are you sure you want to delete your account?</p>

          <div class="clearfix">
            <button
              type="button"
              class="cancelbtn"
              onclick="document.getElementById('delModal').style.display='none'"
            >
              Cancel
            </button>
            <button type="button" class="deletebtn" onclick="getItemToDelete()">
              Delete
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
