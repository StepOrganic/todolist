<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Step Organic</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  </head>
  <body>
    <div id="to-do-display">
      <h1>Organic To-do</h1>
      <form onsubmit="addToDoItem();">
        <div class="flexbox">
          <input id="input-box" type="text" placeholder="Add a new item" />
          <input id="add-button" type="submit" value="Add" />
        </div>
      </form>
      <ul id="display-list"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
